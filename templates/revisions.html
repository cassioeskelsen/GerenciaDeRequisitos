<script>
    function OpenRevision(requisite,changeset){
        var left = (screen.width/2)-(800/2);
        var top = (screen.height/2)-(600/2);
        window.open ("/showRevision/"+requisite+"/"+changeset, "revision","status=0,toolbar=0,location=no,width=800,height=600,top="+top+",left="+left);

    }
</script

<h2>Hist&oacute;rico de Revis&otilde;es</h2>
{% for rev in revisions %}
<blockquote><a href="#" onClick=OpenRevision('{{rev.requisite}}','{{rev.changeset}}')>{{  rev.life }}, {{ rev.description }} por {{ rev.author }}</a></blockquote>
{% endfor %}
